        <h1 id="paiementh1">Paiement de votre commande</h1>
        <form id="paiementform">
          <label for="fname">*Prénom:</label>
          <input type="text" id="fname" required><br><br>
          <label for="lname">*Nom:</label>
          <input type="text" id="lname" required><br><br>
          <label for="numb">*Numéro de carte:</label>
          <input type="text" id="numb" maxlength="16" required placeholder="xxxx-xxxx-xxxx-xxxx"><br><br>
          <label for="exp">*Date d'expiration:</label>
          <input type="month" id="exp" required><br><br>
          <label for="codesec">*Code de sécurité:</label>
          <input type="text" id="codesec" required><br><br>
          <label for="check">Enregistrer la carte?</label>
          <input type="checkbox" id="check"><br><br>
          <input type="submit" value="Payer">
        </form>
