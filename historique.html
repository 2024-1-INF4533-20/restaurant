        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <style>
          * {box-sizing: border-box}
          body {font-family: "Lato", sans-serif;}
          
          /* Style the tab */
          .tab {
            float: left;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            width: 30%;
            height: 300px;
          }
          
          /* Style the buttons inside the tab */
          .tab button {
            display: block;
            background-color: inherit;
            color: black;
            padding: 22px 16px;
            width: 100%;
            border: none;
            outline: none;
            text-align: left;
            cursor: pointer;
            transition: 0.3s;
            font-size: 17px;
          }
          
          /* Change background color of buttons on hover */
          .tab button:hover {
            background-color: #ddd;
          }
          
          /* Create an active/current "tab button" class */
          .tab button.active {
            background-color: #ccc;
          }
          
          /* Style the tab content */
          .tabcontent {
            float: left;
            padding: 0px 12px;
            border: 1px solid #ccc;
            width: 70%;
            border-left: none;
            height: 300px;
          }
          </style>
      </head>

    <body>

<img src="Images/logo.png" width="200" alt="logo" id="logoImg">

                </div>
              </nav>

        <div class="tab">
          <button class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen">Commande 1</button>
          <button class="tablinks" onclick="openCity(event, 'Paris')">Commande 2</button>
          <button class="tablinks" onclick="openCity(event, 'Tokyo')">Commande 3</button>
        </div>
        
        <div id="London" class="tabcontent">
          <h3>Commande 1</h3>
          <p>Information
            <br>
            plat choisis<br>prix de la commande
            <br>nom ou numéro pour donner la commande au client
            <br> date et heure
          </p>
        </div>
        
        <div id="Paris" class="tabcontent">
          <h3>Commande 2</h3>
          <p></p> 
        </div>
        
        <div id="Tokyo" class="tabcontent">
          <h3>Commande 3</h3>
          <p></p>
        </div>
        
        <script>
        function openCity(evt, cityName) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(cityName).style.display = "block";
          evt.currentTarget.className += " active";
        }
        
        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
        </script>
